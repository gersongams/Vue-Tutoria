<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="main">

        <!-- El menú de navegación tendrá el valor de la variable "activa" como una clase -->
        <!-- Para evitar que la página salte cuando se hace click 
        en un enlace, usamos el modificador "prevent" (abreviatura de preventDefault).-->

        <nav v-bind:class="active" v-on:click.prevent>
        <!--Cuando se hace clic en un enlace en el menú, llamamos al método makeActive, 
        definido en la instancia de Vue de JavaScript. Cambiará el valor de "activo".-->

            <a href="#" class="home" v-on:click="makeActive('home')">Inicio</a>
            <a href="#" class="projects" v-on:click="makeActive('projects')">Proyectos</a>
            <a href="#" class="services" v-on:click="makeActive('services')">Servicios</a>
            <a href="#" class="contact" v-on:click="makeActive('contact')">Contacto</a>
        </nav>

        <p>Escogiste <b>{{active}}</b></p>
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>

    <script src="scripts.js"></script>

</body>

</html>
